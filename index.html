        this.y = centerY + Math.sin(this.angle) * this.length;
      }

        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.lineTo(this.x, this.y);
        ctx.stroke();
      }
    }
